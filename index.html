<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <h1>CASUAL SIGNUP FORM</h1>
    <div class="center-div">
      <section class="left">
        <h1>Please Register Your Details</h1>
        <form>
          <table>
            <tr>
              <td><label for="company-name">Company Name: </label></td>
              <td><input type="text" placeholder="Enter Your Company Name" id="company-name"></td>
            </tr>
            <tr>
              <td><label for="name">Your Name: </label></td>
              <td>
                <input type="text" placeholder="Enter Your Name" id="name">
              </td>
            </tr>
            <tr>
              <td>
                <label for="email"> Email Address: </label>
              </td>
              <td>
                <input type="email" placeholder="mail@example.com" id="email">
              </td>
            </tr>
            <tr>
              <td>
                <label for="mobile">Mobile Number: </label>
              </td>
              <td>
                <input type="text" placeholder="Your Phone Number" id="Mobile" size="11">
              </td>
            </tr>
            <tr>
              <td>
                <label for="password">Your Password: </label>
              </td>
              <td>
                <input type="password" placeholder="Enter Your Password" id="Mobile">
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button class="register">Register</button>
              </td>
            </tr>
          </table>
        </form>
      </section>

      <section class="right"></section>
    </div>
  </div>
</body>

</html>
